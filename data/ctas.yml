# Bios
bio:
    message: "<div class='clearfix margin-bottom'><img src='https://gomakethings.com/img/chris-ferdinandi-high-res.jpg' alt='Chris Ferdinandi' width='175' height='175' class='img-circle alignleft margin-bottom'><p><strong>Hi, I'm Chris Ferdinandi.</strong> I believe there’s a simpler, more resilient way to make things for the web.</p><p>I’ve taught developers at organizations like Chobani and the Boston Globe, and my JavaScript plugins have been used by organizations like Apple and Harvard Business School. My developer tips newsletter is read by over 4,100 developers each weekday.</p><p>I want to help you master vanilla JavaScript, without all of the painful false starts and roadblocks I encountered when I was learning.</p></div>"

bioShort:
    message: "<div class='clearfix margin-bottom'><img src='https://gomakethings.com/img/chris-ferdinandi-high-res.jpg' alt='Chris Ferdinandi' width='175' height='175' class='img-circle alignleft margin-bottom'><p><strong>Hi, I'm Chris Ferdinandi.</strong> I believe there’s a simpler, more resilient way to make things for the web.</p><p>I also write <a href='https://gomakethings.com/articles/'>daily articles</a>, create <a href='https://vanillajsguides.com'>pocket guides and video courses</a>, run a <a href='https://vanillajsacademy.com'>training program</a>, and <a href='https://gomakethings.com/resources/'>have a bunch of other resources</a> to help you master JavaScript.</p><p>If you have a question about something or need JavaScript help, <a href='https://gomakethings.com/about/'>get in touch</a>.</p></div>"

